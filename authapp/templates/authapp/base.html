<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        Вход
        {% endblock %}
    </title>
    {% block css %}
    <link rel="stylesheet" href="{% static 'mainapp/plugins/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'mainapp/dist/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'mainapp/custom/css/custom.css' %}">

    <link rel="icon" href="{% static 'mainapp/ico/favicon.ico' %}">

    {% endblock %}
</head>
<body class="hold-transition login-page">

{% block content %}
{% endblock %}

{% block js %}
<!-- jQuery -->
<script src="{% static 'mainapp/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'mainapp/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'mainapp/dist/js/adminlte.min.js' %}"></script>
{% endblock %}
</body>
</html>
